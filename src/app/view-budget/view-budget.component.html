<div>
    <div class="container info">
        <div class="row p-3 p-md-1">
            <div class="col-12 col-md-3" ></div>
            <div class=" col-12 col-md-6  shadow-sm " >
                <div class="row gap-3 mt-3 mb-3">
                    <div class="col-12 col-md-2"></div>
                    <div class="row flex-row ">
                        <div class=" col-6 col-md-6 d-flex gap-2 mt-4 mt-4" *ngFor="let id=index, let budget of budgetList">
                            <button class="form-control btn-primary btn btn-md-lg" (click)="createItemBudget(id)" routerLink="dashboard/{{id}}">{{budget.budgetDate}}</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-2"></div>
                </div>
            </div>
            <div class=" col-12 col-md-3"></div>
        </div>
    </div>
</div>
