<div>
    <div class="container info">
        <div class="row p-3 p-md-1">
            <div class="col-12 col-md-3" ></div>
            <div class=" col-12 col-md-6  shadow-sm " >
                <div class="row gap-3 mt-3 mb-3">
                    <div class="col-12 col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div>
                            <h3 class="h3 text-align-center bg-primary text-white heading mb-3">Create Item Category</h3>
                        </div>
                        <form [formGroup]="newUser" (ngsubmit)="register()">
                            
                            <div>
                                <label class="h6" >Full name</label>
                                <input type="name" class="form-control mb-3" formControlName="fullname" placeholder="Aderemi Michael">
                            </div>
                            
                            <div>
                                <label class="h6" >Phone Number</label>
                                <input type="text" class="form-control mb-3" formControlName="phone_no" placeholder="08073847294">
                            </div>
    
                            <div>
                                <label class="h6" >Email</label>
                                <input type="email" class="form-control mb-3" formControlName="email" placeholder="michaek@gmail.com">
                                <h6 class="text-danger">{{message}}</h6>
                            </div>
    
    
                            <div>
                                <label class="h6" >Password</label>
                                <input type="password" class="form-control mb-3" formControlName="password" placeholder="Password">
                            </div>
                            <!-- <input type="text" formControlName="uniqueID"> -->
    
                            <div class=" d-flex d-grid gap-2 mt-4 mt-4">
                                <button class="form-control btn-primary btn" type="submit" (click)="register()">sign up</button>
                                <button class="form-control btn-primary btn btn-primary" routerLink="/signin">sign in</button>
                            </div>

                        </form>
                    </div>
                    <div class="col-12 col-md-2"></div>
                </div>
            </div>
            <div class=" col-12 col-md-3"></div>
        </div>
    </div>
</div>
