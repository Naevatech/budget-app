<div>
    <div class="container info">
        <div class="row p-3 p-md-1">
            <div class="col-12 col-md-3" ></div>
            <div class=" col-12 col-md-6  shadow-sm " >
                <div class="row gap-3 mt-3 mb-3">
                    <div class="col-12 col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div>
                            <h3 class="h3 text-align-center bg-primary text-white heading mb-3">Login</h3>
                        </div>

                        <div>
                            <label class="h6" >Email</label>
                            <input type="email" class="form-control mb-3" [(ngModel)]="email" placeholder="michaek@gmail.com">
                        </div>


                        <div>
                            <label class="h6" >Password</label>
                            <input type="password" class="form-control mb-3" [(ngModel)]="password" placeholder="Password">
                        </div>
                        <!-- <input type="text" formControlName="uniqueID"> -->

                        <div class=" d-flex d-grid gap-2 mt-4 mt-4">
                            <button class="form-control btn-primary btn" type="submit" (click)="login()">sign </button>
                            <button class="form-control btn-primary btn btn-primary" routerLink="/signup">register</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-2"></div>
                </div>
            </div>
            <div class=" col-12 col-md-3"></div>
        </div>
    </div>
</div>
