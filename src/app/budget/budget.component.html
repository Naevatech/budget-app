<div>
    <div class="container info">
        <div class="row p-3 p-md-1">
            <div class="col-12 col-md-3" ></div>
            <div class=" col-12 col-md-6  shadow-sm " >
                <div class="row gap-3 mt-3 mb-3">
                    <div class="col-12 col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div>
                            <h3 class="h3 text-align-center bg-primary text-white heading">Create Item Category</h3>
                        </div>
                        <div >
                            <p class="alert alert-primary text-center">{{message}}</p>
                        </div>

                        <div>
                            <input type="date" class="form-control mb-4 mt-4" [(ngModel)]="budgetDate">
                        </div>

                        <div>
                            <input type="number" class="form-control" placeholder="Your item budget (e.g 5000)" [(ngModel)]="budgetAmount">
                        </div>
                        <div class=" d-flex d-grid gap-2 mt-4 mt-4">
                            <button class="form-control btn-primary btn btn-sm" (click)="createtBudget()">Create Budget</button>
                            <button class="form-control btn-primary btn btn-sm" routerLink="/budget">View Budget</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-2"></div>
                </div>
            </div>
            <div class=" col-12 col-md-3"></div>
        </div>
    </div>
</div>
